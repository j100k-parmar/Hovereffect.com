<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d3c36d9482.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/hover.css">
    <title>Hover Effects</title>
</head>
<body>
    <div class="row">
        <div class="block">
            <div class="hovicon effect-1 sub-a">
            <i class="fab fa-facebook-f"></i>   
            </div>
        </div>

        <div class="block">
            <div class="hovicon effect-1 sub-b">
                <i class="fab fa-instagram"></i>   
            </div>
        </div>

        <div class="block">
            <div class="hovicon effect-2 sub-a">
                <i class="fab fa-whatsapp"></i>
             </div>   
        </div>

        <div class="block">
            <div class="hovicon effect-2 sub-b">
                <i class="fab fa-twitter"></i>
            </div>
        </div>

    </div>    
    
    <div class="row">
        <div class="block">
            <div class="hovicon effect-3 sub-a">
                <i class="fas fa-home"></i>
                </div>
        </div>
        <div class="block">
            <div class="hovicon effect-3 sub-b">
                <i class="fas fa-camera"></i>
            </div>
        </div>

        <div class="block">
                <div class="hovicon effect-4 sub-a">
                    <i class="fas fa-phone-alt"></i>
                </div>
        </div>
        <div class="block">
                <div class="hovicon effect-4 sub-b">
                    <i class="fab fa-amazon"></i>
                    </div>
        </div>
    </div>

    <div class="row">
        <div class="block">
    
            <div class="hovicon effect-5 sub-a">
                <i class="fab fa-linkedin-in"></i> 
            </div>
        </div>
        <div class="block">
           <div class="hovicon effect-6">
            <i class="fas fa-umbrella"></i>
        </div>
        </div>
        <div class="block">
                <div class="hovicon effect-7 sub-a">
                    <i class="fas fa-bicycle"></i>    
                </div>
        </div>
        <div class="block">
            <div class="hovicon effect-7 sub-b">
                <i class="fas fa-birthday-cake"></i>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="block">
                <div class="hovicon effect-8">
                    <i class="fas fa-music"></i>    
                </div>
        </div>
        <div class="block">
                <div class="hovicon effect-9 sub-a">
                    <i class="fas fa-smile"></i>
                </div>
        </div>
        <div class="block">
                <div class="hovicon effect-9 sub-b">
                    <i class="fas fa-dove"></i>
               </div>
        </div>
        <div class="block">
            <div class="hovicon effect-1 sub-a">
                <i class="fas fa-air-freshener"></i>
            </div>
        </div>
    </div>
    
</body>
</html>
